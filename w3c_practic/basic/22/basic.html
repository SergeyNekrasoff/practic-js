<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  <p class="js-initial-string">Board</p>
  <div>
    <input type="text" class="js-input">
  </div>
  <button class="js-check">Remove character by number</button>
  <p>Result: <span class="js-result"></span></p>

<script type="text/javascript">
document.querySelector('.js-check').addEventListener('click', checkInput);

function checkInput(initStr, indxSymb) {
  indxSymb = document.querySelector('.js-input').value;
  initStr = document.querySelector('.js-initial-string').innerHTML.toString().toLowerCase();

  var $result = document.querySelector('.js-result');
  var newString = '';

  indxSymb = parseInt(indxSymb);

  if (indxSymb === null || indxSymb === 0 || isNaN(indxSymb)) {
    $result.innerHTML = 'Please enter a number';
  } else {
    newString = initStr.replaceAt(indxSymb, ' ');
    $result.innerHTML = newString.replace(' ', '');
  }
}

String.prototype.replaceAt = function(index, replacement) {
  return this.substr(0, index - 1) + replacement + this.substr((index - 1) + replacement.length);
}
</script>
</body>
</html>
