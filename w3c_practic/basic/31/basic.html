<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>31</title>
</head>
<body>

  <div>
    <input type="text" class="js-input">
  </div>
  <button class="js-check">Find largest integer number</button>
  <p>Result: <span class="js-result"></span></p>

<script type="text/javascript">
document.querySelector('.js-check').addEventListener('click', checkInput);

function checkInput(integers) {
  integers = document.querySelector('.js-input').value;

  var $result = document.querySelector('.js-result');
  var getNumbers = integers.split(',');
  var max;

  max = function(arr) {
    return Math.max.apply(null, arr);
  };

  $result.innerHTML = max(getNumbers);
}
</script>
</body>
</html>
